<div style="width: 95%" class="m-auto d-flex flex-column">
  <div class="first__container w-100 bg-white rounded mb-3 mt-3 shadow-sm">
    <h3 class="mt-2 ms-3 fw-bold d-flex flex-column">
      Sales
      <span class="fw-normal text-muted" style="font-size: 14px"
        >Comparison</span
      >
    </h3>
    <div class="p-3 pt-0">
      <canvas
        baseChart
        width="400"
        height="60"
        [data]="lineChartDataGrowth"
        [options]="lineChartOptions"
        [type]="lineChartType"
      ></canvas>
    </div>
  </div>
  <div class="d-flex flex-column flex-sm-row">
    <div
      class="bottom__container w-100 bg-white rounded mb-3 me-sm-1 shadow-sm"
    >
    <div class="container">
      <h3 class="pt-2 fw-bold">Expenses</h3>
      </div>
      <div class="p-3">
        <canvas
          *ngIf="this.barChartDataGrowth['datasets'][0]['data'].length"
          baseChart
          height="110"
          [data]="barChartDataGrowth"
          [options]="barChartOptions"
          [type]="barChartType"
        >
        </canvas>
    </div>
    </div>
    <div
      class="bottom__container w-100 bg-white rounded mb-3 ms-sm-1 shadow-sm"
    >
      <div class="container">
        <h3 class="pt-2 fw-bold">Customers</h3>
        <div class="table__container overflow-auto">
          <table class="table table-hover">
            <thead class="stick__header">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">2021</th>
                <th scope="col">2022</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of customersData['2021']; let i=index">
                <th scope="row">{{ months[i] }}</th>
                <td>{{customersData['2021'][i]}}</td>
                <td>{{customersData['2022'][i]}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
