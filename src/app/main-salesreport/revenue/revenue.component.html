<div style="width: 95%" class="m-auto">
  <div class="d-flex flex-column flex-sm-row justify-content-between mt-3">
    <div
      *ngFor="let items of header; let i = index"
      class="d-flex justify-content-center"
    >
      <div
        class="card mb-3 d-flex justify-content-center shadow-sm"
        style="max-width: 340px"
      >
        <div class="row g-0 d-flex justify-content-center align-items-center">
          <div class="col-md-4 p-3 pe-1 d-flex justify-content-center">
            <img
              src="../../../assets/revenue-assets/header{{ i }}.png"
              class="img-fluid rounded-start"
            />
          </div>
          <div class="col-md-8">
            <div
              class="card-body d-flex flex-column align-items-center align-items-sm-start"
            >
              <h1 class="card-title fw-bold mb-1" *ngIf="i==1">{{items.value | currency: "PHP" }}</h1>
              <h1 class="card-title fw-bold mb-1" *ngIf="i!=1">{{items.value  }}</h1>
              <p class="card-text w-100" style="font-size: 15px">
                {{ items.text }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-1 bg-white rounded shadow-sm">
    <h3 class="mt-2 ms-2 fw-bold">Sales Daily</h3>
    <canvas
      baseChart
      width="400"
      height="50"
      [data]="lineChartDataRevenue"
      [options]="lineChartOptions"
      [type]="lineChartType"
    ></canvas>
  </div>

  <div class="d-flex flex-column flex-sm-row mt-3">
    <div
      class="w-100 bg-white rounded mb-3 mb-sm-0 me-sm-1 bottom__container shadow-sm"
    >
      <div class="container">
        <h3 class="mt-2 fw-bold">Top selling products</h3>
        <div class="table__container overflow-auto">
          <table class="table table-hover">
            <thead class="stick__header">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Sold</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of topSelling">
                <th scope="row">{{item.productName}}</th>
                <td>{{item.price}}</td>
                <td>{{item.quantitySold}}</td>
                <td>{{item.sold  | currency: "PHP"}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div
      class="w-100 bg-white rounded mb-3 mb-sm-0 ms-sm-1 bottom__container shadow-sm"
    >
      <div class="container">
        <h3 class="mt-2 fw-bold">Top selling by categories</h3>
        <div class="">
          <canvas
            *ngIf="barData.length"
            baseChart
            height="80"
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
