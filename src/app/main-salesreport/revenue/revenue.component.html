<div style="width: 95%" class="m-auto">
  <div class="d-flex flex-column flex-sm-row justify-content-between mt-3">
    <div *ngFor="let items of [1, 2, 3, 4]; let i = index">
      <div class="card mb-3" style="max-width: 340px">
        <div class="row g-0 d-flex justify-content-center align-items-center">
          <div class="col-md-4 p-3 pe-1 d-flex justify-content-center">
            <img
              src="../../../assets/revenue-assets/header{{ i }}.png"
              class="img-fluid rounded-start"
            />
          </div>
          <div class="col-md-8">
            <div
              class="card-body d-flex flex-column align-items-center align-items-sm-start"
            >
              <h1 class="card-title fw-bold mb-1">P 9,000</h1>
              <p class="card-text" style="font-size: 15px">Today's Sales</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-1 bg-white rounded">
    <canvas
      baseChart
      width="400"
      height="50"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    ></canvas>
  </div>

  <div class="d-flex">
    <div class="w-100">1</div>
    <div class="w-100">2</div>
  </div>
</div>
