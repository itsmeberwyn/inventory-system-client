<div class="body_container">
  
    <div  style="width: 95%" class="m-auto">
      <div class="top_container">
          <div class="label_container">
              Categories<div class="label_line"></div>
          </div>
          <div class="card_container">
              <div class="card" *ngFor="let category of $categories"> 
                  <div class="card-body">{{category.count}}</div>
                  <div class="card-body">{{category.categoryName}}</div>
              </div>
              
          </div>
      </div>
      <div class="bot_container">
          <div class="label_container" >
              <h1>Stock Level</h1><div class="label_line" ></div>
          </div>
          <div class="table_container">
              <table class="table table-hover">
                  <thead>
                      <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">Available</th>
                        <th scope="col">Level</th>
                        <th style="padding: 0.5%;">

                            <!-- <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-end">
                                  <li class="page-item" [ngClass]="(this.$currentPage) <= 0?'disabled':''" role="button">
                                    <a class="page-link" (click)="previous()" aria-disabled="true">Previous</a>
                                  </li>
                                  <li class="page-item" role="button" *ngFor="let page of [].constructor($products.length); let i=index"><a class="page-link" (click)="paginate(i)">{{i+1}}</a></li>
                                  <li class="page-item" role="button" [ngClass]="(this.$currentPage+1) >= this.$products.length ? 'disabled' : '' ">
                                    <a class="page-link" (click)="next()">Next</a>
                                  </li>
                                </ul>
                            </nav> -->
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Options</label>
                              </div>
                              <select class="custom-select" id="inputGroupSelect01"
                              #mySelect
                              (change)='paginate(mySelect.value)'>
                                <option *ngFor="let page of [].constructor($products.length); let i=index" [selected]="$currentPage == i" value="{{i}}">{{i+1}}</option>
                              </select>
                            </div>
                            
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of $products[$currentPage]">
                        <td>{{item.productName | titlecase}}</td>
                        <td>{{item.quantity}}</td>
                        <td colspan="2">
                          <div class="progress">
                              <div class="progress-bar" 
                              [ngClass]="(item.quantity/item.maxQuantity*100) > 50 ?'bg-primary':(item.quantity/item.maxQuantity*100) <= 50 && (item.quantity/item.maxQuantity*100)>= 10 ?'bg-warning':'bg-danger'" 
                              role="progressbar" 
                              [ngStyle]="{'width.%': item.quantity/item.maxQuantity*100}" 
                              aria-valuenow="100" 
                              aria-valuemin="0" 
                              aria-valuemax="100"></div>
                            </div>
                        </td>
                        
                      </tr>
                    </tbody>
                    
              </table>
                              
          </div>
      </div>
    </div>

</div>
