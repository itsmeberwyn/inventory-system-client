<div class="body_container">
  
    <div  style="width: 95%" class="m-auto">
      <div class="top_container">
          <div class="label_container">
              Categories<div class="label_line"></div>
          </div>
          <div class="card_container">
              <div class="card" *ngFor="let category of $categories"> 
                  <div class="card-body">7</div>
                  <div class="card-body">{{category.categoryName}}</div>
              </div>
              
          </div>
      </div>
      <div class="bot_container">
          <div class="label_container" >
              <h1>Stock Level</h1><div class="label_line" ></div>
          </div>
          <div class="table_container">
              <table class="table table-hover">
                  <thead>
                      <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">Available</th>
                        <th scope="col">Level</th>
                        <th style="padding: 0.5%;">
                          <nav aria-label="Page navigation example">
                              <ul class="pagination justify-content-end">
                                <li class="page-item" [ngClass]="this.$currentPage < this.$products.length - 1?'disabled':''" role="button">
                                  <a class="page-link" (click)="previous()" aria-disabled="true">Previous</a>
                                </li>
                                <li class="page-item" role="button" *ngFor="let page of [].constructor($products.length); let i=index"><a class="page-link" (click)="paginate(i)">{{i+1}}</a></li>
                                <li class="page-item" role="button" [ngClass]="this.$currentPage > 0?'disabled':''">
                                  <a class="page-link" (click)="next()">Next</a>
                                </li>
                              </ul>
                            </nav>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of $products[$currentPage]">
                        <td>{{item.productName | titlecase}}</td>
                        <td>{{item.quantity}}</td>
                        <td colspan="2">
                          <div class="progress">
                              <div class="progress-bar" 
                              [ngClass]="item.quantity > item.minQuantity?'bg-primary':item.quantity <= item.minQuantity && item.quantity >= 5?'bg-warning':'bg-danger'" 
                              role="progressbar" 
                              [ngStyle]="{'width.%': item.quantity/item.maxQuantity*100}" 
                              aria-valuenow="100" 
                              aria-valuemin="0" 
                              aria-valuemax="100"></div>
                            </div>
                        </td>
                        
                      </tr>
                    </tbody>
                    
              </table>
                              
          </div>
      </div>
    </div>

</div>
