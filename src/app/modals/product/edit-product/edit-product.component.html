<div class="modal_body_container">
    <h2 mat-dialog-title>Edit Product</h2>
    <mat-dialog-content class="mat-typography">
      <form class="form_container_addproducts" [formGroup]="productForm">
        <div class="form-group">
          <mat-form-field class="product_name_field" appearance="fill">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Ex. Pandan Pen" formControlName="productName">
          </mat-form-field>

          <mat-form-field class="product_descrption_field" appearance="fill">
            <mat-label>Product Descption</mat-label>
            <input matInput placeholder="Ex. Black" formControlName="productDescription">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Categories</mat-label>
            <mat-select formControlName="categoryId">
              <mat-option>Clear</mat-option>
              <mat-option *ngFor="let category of $categories" value="{{category.id}}" >{{category.categoryName | titlecase}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="product_price_field" appearance="fill">
            <mat-label>Product Price</mat-label>
            <span matPrefix>â‚±&nbsp;</span>
            <input matInput placeholder="Ex. 17" type="number" formControlName="price">
          </mat-form-field>

          <mat-form-field class="product_price_field" appearance="fill">
            <mat-label>Product Quantity</mat-label>
            <input matInput placeholder="Ex. 20" type="number" formControlName="quantity" readonly="true">
          </mat-form-field>

          <mat-form-field class="product_mincount_field" appearance="fill">
            <mat-label>Product Minimum Quantity</mat-label>
            <input matInput placeholder="Ex. 5" type="number" formControlName="minQuantity">
          </mat-form-field>
          
          <mat-form-field class="product_maxcount_field" appearance="fill">
            <mat-label>Product Max Quantity</mat-label>
            <input matInput placeholder="Ex. 30" type="number" formControlName="maxQuantity">
          </mat-form-field>

        </div>
      </form>
    </mat-dialog-content>
  </div>
    <mat-dialog-actions align="end">    
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button mat-dialog-close  cdkFocusInitial (click)="updateProduct()">Add Product</button>
    </mat-dialog-actions>
