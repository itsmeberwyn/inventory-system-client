<div class="body_container">
    <div class="left_container">
        <div class="background_container">
            <div class="banner_container"></div>
        </div>
    </div>
    <div class="right_container">
        <div style="width: 75%" class="m-auto">

            <div class="logo_container">
                <img src="../../../assets/login-assets/LoginLogo.png" alt="Logo"/>
            </div>


            <form class="form_container_credentials" [formGroup]="loginForm">
                <div class="form-group">
                  <input type="text" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="loginSubmit()">Log in</button>
            </form>

           <div class="divider_container">
                <div class="div_1"></div>
                <label>OR</label>
                <div class="div_1"></div>
           </div>

            <form class="form_container_subsystem">
                <label>LOG INTO</label>
                <button type="button" class="btn btn-outline-secondary" routerLink="/pos-login">Point of Sale</button>
                <button type="button" class="btn btn-outline-secondary" routerLink="/">Inventory</button>
            </form>

        </div>

    </div>
</div>
